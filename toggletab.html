<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Tab</title>
    <link rel="stylesheet" href="css/toggletab.css">
</head>
<body>
    <div id="tab">
        <button type="button" onclick="cityName('London')">London</button>
        <button type="button" onclick="cityName('Paris')">Paris</button>
        <button type="button" onclick="cityName('Tokyo')">Tokyo</button>
    </div>

    <div class="tabContent" id="London">
        <h3>London</h3>
        <p>London is the capital city of English</p>
    </div>
    <div class="tabContent" id="Paris">
        <h3>Paris</h3>
        <p>Paris is the capital city of France</p>
    </div>
    <div class="tabContent" id="Tokyo">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital city of Japan</p>
    </div>

    <script type="text/javascript" src="js/toggletab.js"></script>
</body>
</html>
