<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/weatherforecast.css">
</head>
<body>
    <div id="box">

    </div>
    <script type="text/javascript">
    function update(){
        var xhttp = new XMLHttpRequest();
        xhttp.onload = function (){
            var data = JSON.parse(this.responseText);
            var ds = data.list;
            for( var i=0;i<12;i++){
                var date = ds[i].dt_txt;
                var tp = ds[i].main.temp;
                var cl = ds[i].weather[0].description;
                var image = ds[i].weather[0].icon;

                var str = `<div class="list">
                           <h2>${date}</h2>
                           <img src="https://openweathermap.org/img/wn/${image}@2x.png"/>
                           <h1>${tp}<sup>o</sup>C</h1>
                           <h3>${cl}</h3>
                           </div>`;
                var div = document.getElementById("box");
                div.innerHTML +=str;
            }
        }
        xhttp.open("get","http://api.openweathermap.org/data/2.5/forecast?q=Hanoi,vietnam&appid=09a71427c59d38d6a34f89b47d75975c&units=metric",true);
        xhttp.send();
    }
    update();
</script>
</body>
</html>
