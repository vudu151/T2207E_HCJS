<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="library/fontawesome/css/all.css">
  <link rel="stylesheet" href="library/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="library/fontawesome/css/regular.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register">
      <div class="register-heading">
        <i class="fa-regular fa-registered register-heading-icon"></i>
        <h1>REGISTER</h1>
      </div>
      <div class="register-content">
        <from method="get" action="#">
          <div class="register-content-group">
            <span><i class="fa-solid fa-address-book register-content-input-icon"></i></span>
            <input class="register-content-group-input" type="text" name="username" placeholder="Username" required>
          </div>
          <div class="register-content-group">
            <span><i class="fa-solid fa-lock register-content-input-icon"></i></span>
            <input class="register-content-group-input" type="password" name="password" placeholder="................" required>
          </div>
          <div class="register-content-group">
            <span><i class="fa-solid fa-lock register-content-input-icon"></i></span>
            <input class="register-content-group-input" type="password" name="re-password" placeholder="................" required>
          </div>
          <div class="register-content-group">
            <span><i class="fa-regular fa-envelope register-content-input-icon"></i></span>
            <input class="register-content-group-input" type="email" name="email" placeholder="E-mail" required>
          </div>
          <div class="register-content-checkbook">
            <label><input type="checkbox" name="confirm" value="yes">I agree to the <a href="#">Term of Services</a></label>
          </div>
          <div class="register-content-signup">
            <button type="submit" name="button">Sign up</button>
          </div>
          </br>
          <div class="register-content-already">
            Already a member ? <a href="#">Login here</a>
          </div>
        </from>
      </div>
    </div>

</body>
</html>
