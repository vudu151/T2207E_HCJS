<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="library/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="css/exampleform.css">
</head>
<body>
<div class="signup">
    <h1 class="signup-heading">Sign up</h1>
    <button class="signup-social">
        <i class="fa-brands fa-google signup-social-icon"></i>
        <span class="signup-social-text">Sign up with Google</span>
    </button>
    <div  class="signup-or"><span>Or</span></div>
    <form action="#" class="signup-form">
        <label class="signup-label">Full name:</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg: Kevin Bruyne" required>
        <label class="signup-label">Email:</label>
        <input type="email" id="email" class="signup-input" placeholder="Eg: kevinbruyne@gmail.com" required>
        <button class="signup-submit">Sign up</button>
    </form>
    <p class="signup-already">
        <span>Already have an account ?</span>
        <a href="#" class="signup-login-link">Login</a>
    </p>
</div>
</body>
</html>
